<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Trabalho Incremental Web</title>
    <link rel="stylesheet" href="Style.css">

  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body>
    <div class="container w-75">
        <H3>Criar Conta</H3>
        
        <form action="" class="form-floating mb-3 m-3 was-validated needs-validation" novalidate>
        <div class="form-floating mb-3 sucesso">
            <input type="Nome" class="form-control" id="floatingInput" required>
            <label for="floatingInput">Nome:</label>
            <div class="invalid-feedback">
              insira um nome valido.
            </div>
          </div>

          <div class="form-floating mb-3 sucesso">
            <input type="CPF" class="form-control" id="floating" required>
            <label for="floatingInput">CPF:</label>
            <div class="invalid-feedback">
              insira um CPF valido.
            </div>
          </div>

          <div class="form-floating mb-3 erro">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Email:</label>
            <div class="invalid-feedback">
              insira um email valido.
            </div>
          </div>
          <br>
          <div class="form-floating mb-3 sucesso">
            <input type="Nome" class="form-control" id="floatingInput" required>
            <label for="floatingInput">Endereço:</label>
         

          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required minlength="6">
            <label for="floatingPassword" class="form-label">Senha:</label>
          </div>
          <br>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Confirmar Senha:</label>
          </div>
    

          <div class="d-flex flex-row w-100" > 
          <p>Receba e-mails sobre promoções relâmpagos.</p>
          <div class="form-check text w-100">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
            <label class="form-check-label" for="flexCheckDefault">
            </label>
          </div>
        </div>
          <p>Você concorda com nossos Termos, com a Política de Privacidade e com o uso de cookies ?</p>

          <div class="d-flex flex-row" > 
          <div class="form-check btncheck">
            <input class="form-check-input sim" type="radio" name="flexRadioDisabled" id="flexRadioDisabled" abilited required>
            <label class="form-check-label" for="flexRadioDisabled">
              Sim
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioCheckedDisabled" abilited required>
            <label class="form-check-label" for="flexRadioCheckedDisabled">
              Não
            </label>
          </div>
        </div>
        <div>
        <button type="submit" class="btn btn-primary w-100">Se Inscrever</button>
      </form>
    </div>
            
       
           
        </div>
    </div>
          
         

    </div>
<script src="code.js"></script>
